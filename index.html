<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Recursos/Iconos/LockIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Javascript/login.js" defer></script>
</head>
<body>
    <img class="Tokito" src="Recursos/Imagenes/Tokito.png">
    <img class="Cinnamoroll" src="Recursos/Imagenes/Cinnamoroll.png">
    <div class="Formulario">
        <h1>Adivina la Contraseña! 🔒</h1>
        <form method="POST" onsubmit="Probar(event)">
		    <div class="wave-group">
  			    <input required="" type="password" id="Clave">
  			    <span class="bar"></span>
  			    <label class="label">
    				<span class="label-char" style="--index: 0">C</span>
    				<span class="label-char" style="--index: 1">o</span>
    				<span class="label-char" style="--index: 2">n</span>
    				<span class="label-char" style="--index: 3">t</span>
				    <span class="label-char" style="--index: 4">r</span>
				    <span class="label-char" style="--index: 5">a</span>
    				<span class="label-char" style="--index: 6">s</span>
    				<span class="label-char" style="--index: 7">e</span>
				    <span class="label-char" style="--index: 8">ñ</span>
				    <span class="label-char" style="--index: 9">a</span>
  			    </label>
            </div>
            <input type="submit" value="Probar">
            <h1></h1>
        </form>
    </div>
</body>
</html>
