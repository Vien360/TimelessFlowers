<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="icon" href="Recursos/Iconos/Puzzle.ico" type="image/x-icon">
</head>
<body>
    <audio id="PieceSound" src="Recursos/SFX/clicksoundeffect.mp3" preload="auto"></audio>
    <audio id="ErrorSound" src="Recursos/SFX/buzzer-error.mp3" preload="auto"></audio>
    <div id="puzzle-container">
        <img src="Recursos/Imagenes/Piece 1.svg" class="piece" draggable="true" id="piece1" data-slot="1">
        <img src="Recursos/Imagenes/piece 4.svg" class="piece" draggable="true" id="piece4" data-slot="4">
        <img src="Recursos/Imagenes/piece 2.svg" class="piece" draggable="true" id="piece2" data-slot="2">
        <img src="Recursos/Imagenes/piece 3.svg" class="piece" draggable="true" id="piece3" data-slot="3">   
    </div>
    <div id="drop-zone">
        <div class="slot" data-slot="1"></div>
        <div class="slot" data-slot="2"></div>
        <div class="slot" data-slot="3"></div>
        <div class="slot" data-slot="4"></div>
    </div>
    <div id="message"></div>
    <div id="message1"></div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(150deg, #ff7b00, #b95a01, #633000, #422000);
            flex-direction: column;
        }

        #puzzle-container {
            display: flex;
            gap: 10px;
        }

        .piece {
            width: 108px;
            height: 100px;
            cursor: grab;
        }

        #drop-zone {
            width: 208px; 
            height: 200px;
            border: 2px dashed #00ff9d;
            display: grid;
            grid-template-columns: repeat(2, 100px);
            background-color: white;
            background-size: cover;
        }

        .slot {
            width: 100px;
            height: 100px;
        }

        #message, #message1 {
            margin-top: 20px;
            font-family: "Nerko One", cursive;
            font-weight: 1500;
            font-style: normal;
            font-size: 25px;
            color: #ffffff;
        }
    </style>
    <script>
        const pieces = document.querySelectorAll('.piece');
        const slots = document.querySelectorAll('.slot');
        const message = document.getElementById('message');
        const message1 = document.getElementById('message1');
        let a = 1;

        pieces.forEach(piece => {
            piece.addEventListener('dragstart', dragStart);
            piece.addEventListener('dragend', dragEnd);
        });

        slots.forEach(slot => {
            slot.addEventListener('dragover', dragOver);
            slot.addEventListener('drop', drop);
        });

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        function dragEnd() {
            this.style.opacity = '1';
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            const PieceSound = document.getElementById('PieceSound');
            const ErrorSound = document.getElementById('ErrorSound');
            e.preventDefault();
            const pieceId = e.dataTransfer.getData('text');
            const piece = document.getElementById(pieceId);
            const slotId = e.target.getAttribute('data-slot');

            if (a === 1) { 
                if (piece.getAttribute('data-slot') === slotId) {
                    PieceSound.currentTime = 0;
                    PieceSound.play();
                    e.target.appendChild(piece);
                    message.textContent = '';
                    checkCompletion();
                } else {
                    ErrorSound.currentTime = 0;
                    ErrorSound.play();
                    message.textContent = '¡La pieza no encaja aquí!';
                    setTimeout(() => message.textContent = '', 2000);
                }
            }
        }

        function checkCompletion() {
            const allSlotsFilled = Array.from(slots).every(slot => slot.children.length > 0);
            if (allSlotsFilled) {
                message.textContent = '¡Felicidades! Has completado el rompecabezas.';
                message1.textContent = 'El Código es 100210.';
                a = 2;
            }
        }
    </script>
</body>
</html>
